<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Fitness - Make Changes</title>
<style>
body {
  background:#0f2027;
  color:#fff;
  font-family:'Poppins',sans-serif;
  padding:40px;
  text-align:center;
}
h1,h2,h3 { margin-bottom:10px; }
.day { margin-bottom:30px; }
.exercise {
  background: rgba(255,255,255,0.07);
  padding:15px;
  border-radius:12px;
  margin:10px auto;
  width:300px;
  text-align:left;
}
.progress-container {
  background: rgba(255,255,255,0.2);
  border-radius:10px;
  width:100%;
  height:15px;
}
.progress-bar {
  width:50%;
  height:100%;
  background: linear-gradient(90deg,#4facfe,#00f2fe);
  border-radius:10px;
  transition:0.5s;
}
.trainer-box {
  position:fixed;
  right:20px;
  top:100px;
  width:220px;
  background: rgba(255,255,255,0.1);
  padding:15px;
  border-radius:12px;
  text-align:center;
}
.trainer-box button {
  margin-top:10px;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#4facfe;
  color:#fff;
  transition:0.3s;
}
.trainer-box button:hover {
  background:#00f2fe;
  color:#000;
}
.day button {
  margin-top:10px;
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#4facfe;
  color:#fff;
  transition:0.3s;
}
.day button:disabled {
  background:rgba(255,255,255,0.2);
  cursor:not-allowed;
  color:#aaa;
}
.days-container {
  max-height:80vh;
  overflow-y:auto;
  padding-right:10px;
}
/* Back button */
.back-btn {
  position:fixed;
  top:20px;
  left:20px;
  padding:10px 20px;
  border:none;
  border-radius:8px;
  background: linear-gradient(90deg,#4facfe,#00f2fe);
  color:#fff;
  font-size:14px;
  cursor:pointer;
  transition:0.3s;
}
.back-btn:hover {
  background: linear-gradient(90deg,#00f2fe,#4facfe);
  color:#000;
}
</style>
</head>
<body>

<!-- Back Button -->
<button class="back-btn" onclick="window.history.back()">â¬… Back</button>

<h1>Family Fitness - 10 Day Plan</h1>
<div class="days-container" id="days-container">
  <!-- Days will be generated by JavaScript -->
</div>

<div class="trainer-box">
  <h3>TRAINER HERE</h3>
  <p>Need guidance?</p>
  <button onclick="alert('Video call feature coming soon!')">Connect</button>
</div>

<script>
// Define 10 days workout plan
const workoutPlan = [
  [ {name:"Push Ups", sets:3, reps:12}, {name:"Squats", sets:3, reps:15}, {name:"Plank", duration:"30 sec"} ],
  [ {name:"Lunges", sets:3, reps:12}, {name:"Jumping Jacks", sets:3, reps:20}, {name:"Mountain Climbers", sets:3, reps:15} ],
  [ {name:"Push Ups", sets:3, reps:15}, {name:"Squats", sets:3, reps:20}, {name:"Plank", duration:"40 sec"} ],
  [ {name:"Lunges", sets:3, reps:15}, {name:"Jumping Jacks", sets:3, reps:25}, {name:"Mountain Climbers", sets:3, reps:20} ],
  [ {name:"Push Ups", sets:4, reps:12}, {name:"Squats", sets:4, reps:15}, {name:"Plank", duration:"45 sec"} ],
  [ {name:"Lunges", sets:4, reps:12}, {name:"Jumping Jacks", sets:4, reps:20}, {name:"Mountain Climbers", sets:4, reps:15} ],
  [ {name:"Push Ups", sets:4, reps:15}, {name:"Squats", sets:4, reps:20}, {name:"Plank", duration:"50 sec"} ],
  [ {name:"Lunges", sets:4, reps:15}, {name:"Jumping Jacks", sets:4, reps:25}, {name:"Mountain Climbers", sets:4, reps:20} ],
  [ {name:"Push Ups", sets:4, reps:15}, {name:"Squats", sets:4, reps:20}, {name:"Plank", duration:"60 sec"} ],
  [ {name:"Lunges", sets:4, reps:15}, {name:"Jumping Jacks", sets:4, reps:30}, {name:"Mountain Climbers", sets:4, reps:25} ]
];

// Get completed day from localStorage
let completedDay = parseInt(localStorage.getItem('completedDay')) || 0;

const container = document.getElementById('days-container');

// Generate day cards
workoutPlan.forEach((dayExercises, index) => {
  const dayDiv = document.createElement('div');
  dayDiv.classList.add('day');
  const dayNumber = index+1;
  dayDiv.innerHTML = `<h2>Day ${dayNumber}</h2>`;
  
  dayExercises.forEach(ex => {
    let exerciseText = ex.reps ? `${ex.sets} sets | ${ex.reps} reps` : `Duration: ${ex.duration}`;
    dayDiv.innerHTML += `<div class="exercise"><h3>${ex.name}</h3><p>${exerciseText}</p><div class="progress-container"><div class="progress-bar" style="width:${Math.floor(Math.random()*50)+30}%"></div></div></div>`;
  });
  
  const btn = document.createElement('button');
  btn.textContent = "Mark Day Complete";
  
  // Enable button only if previous days completed
  btn.disabled = (index > completedDay);
  
  btn.addEventListener('click', () => {
    if(completedDay < index+1) completedDay = index+1;
    localStorage.setItem('completedDay', completedDay);
    updateButtons();
  });
  
  dayDiv.appendChild(btn);
  container.appendChild(dayDiv);
});

// Function to update button states
function updateButtons(){
  const buttons = document.querySelectorAll('.day button');
  buttons.forEach((btn,i)=>{
    btn.disabled = (i > completedDay);
  });
}

// Initialize
updateButtons();
</script>
</body>
</html>
